<div class="">
  <app-dialog class=" w-[50%] fixed top-0 left-[25%]  " >
    
  </app-dialog>
  <div
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br w-full"
  >
    <div
      class="bg-white rounded-lg p-8 flex flex-col items-center space-y-8 md:flex-row-reverse w-full"
    >
      <div class="flex flex-col items-center space-y-4 md:flex-row-reverse mx-auto p-2">
        <div class="flex items-center justify-center space-x-2 md:ml-8 md:w-[80%]">
          <img class="md:w-full md:h-[300px] md:ml-14" src="assets/images/Group 30.svg" />
        </div>
        <div class="div1 w-96">
          <h1
            class="text-2xl mt-8 font-bold text-gray-800 text-center md:font-semibold md:text-5xl"
          >
            Hi, Welcome Back!
          </h1>
          <p class="text-gray-600 text-center md:mt-8">
            Hope you're doing fine.
          </p>
          <form
            class="w-full space-y-4 md:mt-3"
            [formGroup]="loginForm"
            (submit)="onSubmit()"
          >
            <div>
              <input
                formControlName="username"
                type="text"
                placeholder="Username"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              />
            </div>
            <div>
              <input
                formControlName="password"
                type="password"
                placeholder="password"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              />
            </div>
            <button
              type="submit"
              class="bg-teal-500 text-white py-2 rounded-lg self-center hover:bg-teal-600 w-full duration-300 text-xl"
            >
              Sign In
            </button>
          </form>
          <div class="mt-2 w-[90%] mx-auto">
            <span> you don't have an account? </span>
            <a routerLink="/register" class="text-teal-500 text-xl hover:text-teal-400 duration-300">
              Register
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
